</head>

<body>

	<header>

		<div class="logo-nav">
			<a href="index.html"><img src="../img/logo_invert_v3.svg" alt="Logo"></a>
		</div>

		<nav class="nav-mainpage">
			<input type="checkbox" id="check" class="check">
			<label for="check" class="check-label"><span><i class="fas fa-bars"></i></span></label>
			<label for="check" class="cross-label"><span><i class="fas fa-times"></i></span></label>
			<ul class="menu-list">
				<li class="menu-item"><a href="index.html">Home</a></li>
				<li class="menu-item"><a href="band.html">The Band</a></li>

			</ul>
		</nav>

		<div class="social-container">
			<a href="https://www.facebook.com/diddyvsthekingdom/"
				target="_blank"><i class="fab fa-facebook-f facebook"></i></a>
			<a href="https://www.instagram.com/diddyvsthekingdom/"
				target="_blank"><i class="fab fa-instagram instagram"></i></a>
		</div>

	</header>

	<main>

		<section class="contact-form">
			<form>
				<label for="name">Name</label><br>
				<input type="text" id="name" name="firstname" placeholder="Name" required><br>
				<label for="email">Email Address</label><br>
				<input type="email" id="email" name="email" placeholder="Email Address" required><br>
				<label for="message">Message for us</label><br>
				<textarea id="message" name="message" rows="5" style="width: 100%; height:40%"></textarea><br>
				<input class="send-button" type="submit" value="Send">
            </form>
		</section>

		<div class="contact-header">To get in touch and find out more, talk about gigs or just a general chat! <br><br> Either
			fill in the form below, find us on instrgam or facebook and someone will talk on there.</div>
	</main>

	<footer>
        <div class="social-container">
			<a href="https://www.facebook.com/diddyvsthekingdom/" target="_blank"><i class="fab fa-facebook-f facebook"></i></a>
			<a href="https://www.instagram.com/diddyvsthekingdom/" target="_blank"><i class="fab fa-instagram instagram"></i></a>
		</div>
	</footer>
